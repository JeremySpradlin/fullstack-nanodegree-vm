{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
    <div class="col-sm-4"><h1><u>{{category.name}}</u></h1>
    </div>
    <div class="col-sm-8"><h1><u>Books</u></h1>
        <ul class="list-unstyled">
            {% for book in books %}
            <li><a href='{{url_for("showBookDescription", book_id = book.id) }}'>{{book.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
